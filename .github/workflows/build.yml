name: Build

on:
  [push]

jobs:

  build:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout Repository
      uses: actions/checkout@master
    - name: Setup Enviroment
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0.1'
    - name: Install Packages
      run: composer install --no-dev
